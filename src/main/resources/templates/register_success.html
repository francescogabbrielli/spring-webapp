<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/{v}/css/bootstrap.min.css(v=${bootstrapVersion})}">
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>

<body>

    <div align="center">
        <h2>Registrazione avvenuta con successo!</h2>
        <span>Nome:</span><span th:text="${user.name}"></span><br />
        <span>Cognome:</span><span th:text="${user.surname}"></span><br />
        <span>E-mail:</span><span th:text="${user.email}"></span><br />
        <span>Password:</span><span th:text="${user.password}"></span><br />

        <a href="/user/dashboard">Clicca qui per loggarti</a>
    </div>

    <script th:src="@{/webjars/bootstrap/{v}/js/bootstrap.bundle.min.js(v=${bootstrapVersion})}"></script>

</body>

</html>
